<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Developer Skills</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"=></script>
    <script defer src="./js/script.js"></script>
</head>

<body>
    <container id="skills-container">
        <h1 id="skill-header">My Developer Skills</h1>
        <ul class="list-group" id="skillsList"></ul>
        <li class="list-group-item">
            <button class="btn btn-danger">X</button> Cascading Style Sheets (CSS)</li>
        <li class="list-group-item">
            <button class="btn btn-danger">X</button> Hypertext Markup Language (HTML)</li>

        <div class="input-group">
            <textarea class="form-control" aria-label="With textarea" id="usrInput" placeholder="enter a skill you have acquired here..."></textarea>
            <div class="input-group-prepend">
                <span class="btn btn-success input-group-text" id='skillBtn'>Add Your Skill</span>
            </div>
        </div>
    </container>


</body>

</html>
